<div class="row">
  <div class="large-12 columns">
    <header class="clearfix">
      <h3 class="left " style="margin:6px 20px 0 0">Zoeken</h3>
      <dl class="tabs tiny" data-tab>
        <dd style="margin:0 1px"><a href="#" data-dojo-attach-event="onClick: _showActorSearch" class="tiny">ACTOREN</a></dd>
        <dd class="active" style="margin:0 1px"><a href="#" class="tiny">VKBO</a></dd>
        <dd><a href="#" data-dojo-attach-event="onClick: _showVKBPSearch" class="tiny">VKBP</a></dd>
      </dl>
    </header>
  </div>
  <div class="large-12 columns">
    <small class="right">&lsaquo; <a href="#" data-dojo-attach-event="onClick: _showSearch">Terug naar zoeken</a></small>
  </div>
  <div class="large-12 columns">
    <div class="tabs-content">
      <div class="row">
        <div class="content active">
          <form style="padding-top:10px">

            <div class="large-4 columns">
              <input data-dojo-attach-point='naam' type="text" placeholder="naam"/>
            </div>


            <div class="large-4 columns">
              <div data-dojo-attach-point="crabWidget"></div>
            </div>



            <div class="large-4 columns">
              <input data-dojo-attach-point='persid' type="text" placeholder="persoon id"/>
            </div>
          </form>
        </div>
      </div>
      <div class="row text-center">
        <a href="#" class="button small" data-dojo-attach-event="onClick: _findVKBO">ZOEKEN</a>
      </div>
    </div>
  </div>
</div>
