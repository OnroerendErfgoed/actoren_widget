<div class="row">
  <div class="large-12 columns">
    <small class="right">&lsaquo; <a href="#" data-dojo-attach-event="onClick: _openSearch">Terug naar zoeken</a> </small>
  </div>
  <div class="large-12 columns">
    <div class="tabs-content">
      <div class="row">
        <div class="content active">

          <form style="padding-top:10px">

            <div class="large-4 columns">
              <div class="placeholder-container" tabindex="-1">
                <label for="naam">Naam</label>
                <input data-dojo-attach-point='naam' type="text" id="naam" disabled/>
              </div>
              <div class="placeholder-container" tabindex="-1">
                <label for="voornaam">Voornaam</label>
                <input data-dojo-attach-point='voornaam' type="text" id="voornaam" disabled/>
              </div>
              <div class="placeholder-container" tabindex="-1">
                <label for="email">Email</label>
                <input data-dojo-attach-point='email' type="text" id="email" disabled/>
              </div>
              <div class="placeholder-container" tabindex="-1">
                <label for="telefoonLandcode">Telefoon</label>
                <input style="width: 30%; float: left;" data-dojo-attach-point='telefoonLandcode' id="telefoonLandcode" type="text" disabled />
                <input style="width: 70%" data-dojo-attach-point='telefoon' id="telefoon" type="text" disabled />
              </div>
            </div>

            <div class="large-4 columns">
              <div class="placeholder-container" tabindex="-1">
                <label for="land">Land</label>
                <input data-dojo-attach-point='land' id="land" type="text" disabled/>
              </div>
              <div class="placeholder-container" tabindex="-1" style="width:36%;">
                <label for="postcode">Postcode</label>
                <input id="postcode" data-dojo-attach-point='postcode' type="text" disabled/>
              </div>
              <div class="placeholder-container" tabindex="-1" style="width:60%; float:right;">
                <label for="gemeente">Gemeente</label>
                <input data-dojo-attach-point='gemeente' id="gemeente" type="text" disabled/>
              </div>
              <div class="placeholder-container" tabindex="-1">
                <label for="straat">Straat</label>
                <input data-dojo-attach-point='straat' type="text" id="straat" disabled/>
              </div>
              <div class="placeholder-container" tabindex="-1" style="width:48%;">
                <label for="nummer">Nummer</label>
                <input class="input-block" data-dojo-attach-point='nummer' id="nummer" type="text" disabled/>
              </div>
              <div class="placeholder-container" tabindex="-1" style="width:48%; float:right;">
                <label for="postbus">Postbus</label>
                <input data-dojo-attach-point='postbus' id="postbus" type="text" disabled/>
              </div>
            </div>
            <div class="large-4 columns">
              <div class="placeholder-container" tabindex="-1">
                <label for="actortype">Actortype</label>
                <input id="actortype" data-dojo-attach-point='actortype' type="text" disabled/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
