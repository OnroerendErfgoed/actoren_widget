<div class="row">
    <div class="large-12 columns">
        <small class="right">&lsaquo; <a href="#" data-dojo-attach-event="onClick: _openSearch">Terug naar zoeken</a> </small>
    </div>
    <div class="large-12 columns">
        <div class="tabs-content">
            <div class="row">
                <div class="content active">

                    <form style="padding-top:10px">

                        <div class="large-4 columns">
                            <label>Naam:<input data-dojo-attach-point='naam' type="text" disabled/></label>
                            <label>Voornaam:<input data-dojo-attach-point='voornaam' type="text" disabled/></label>
                            <label>Email:<input data-dojo-attach-point='email' type="text" disabled/></label>
                            <div class="inline-inputs clearfix">
                              <label class="input-label-left" style="width:20%;">Telefoon:
                                <input class="input-block"  data-dojo-attach-point='telefoonLandcode' type="text" disabled />
                              </label>
                              <label class="input-label-right"  style="width:79%;">&nbsp;
                                <input class="input-block" data-dojo-attach-point='telefoon' type="text" disabled />
                              </label>
                              </div>
                        </div>

                        <div class="large-4 columns">
                            <label>Straat:<input data-dojo-attach-point='straat' type="text" disabled/></label>
                            <div class="inline-inputs clearfix">
                                <label class="input-label-left" style="width:45%;">Nummer:<input class="input-block" data-dojo-attach-point='nummer' type="text" disabled/></label>
                                <label class="input-label-right" style="width:45%;">Postbus:<input class="input-block" data-dojo-attach-point='postbus' type="text" disabled/></label>
                            </div>
                            <div class="inline-inputs clearfix">
                                <label class="input-label-left" style="width:30%;">Postcode:<input class="input-block" data-dojo-attach-point='postcode' type="text" disabled/></label>
                                <label class="input-label-right" style="width:60%;">Gemeente:<input class="input-block" data-dojo-attach-point='gemeente' type="text" disabled/></label>
                            </div>

                            <label>Land:<input data-dojo-attach-point='land' type="text" disabled/></label>

                        </div>

                        <div class="large-4 columns">
                            <label>Actortype:<input data-dojo-attach-point='actortype' type="text" disabled/></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
