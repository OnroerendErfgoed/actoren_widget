<div data-dojo-type="dijit/layout/ContentPane"  data-dojo-attach-point="actorSearchPane">
    <form data-dojo-attach-event="onSubmit: _filterGrid" action="#" >
        <input type="text"
               name="actorenFilter"
               title="Zoek een actor"
               class="searchBox"
               tabindex="1">
        <button class="button small" title="Zoek een actor" type="submit" tabindex="2">
            Zoeken
        </button>
    </form>
    <div class="right">
        <h4>Uitgebreid zoeken &gt;</h4>
    </div>
    <div>
        <select class="right" data-dojo-attach-event="onChange: _sortGrid">
            <option value="" disabled selected>sorteer op</option>
            <option value="naam">Naam</option>
            <option value="voornaam">Voornaam</option>
            <option value="adres">Adres</option>
        </select>
    </div>
    <div class="gridContainer">
        <div data-dojo-attach-point="gridNode"></div>
    </div>
</div>
