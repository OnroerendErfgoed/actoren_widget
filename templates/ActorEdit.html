<div class="row">
    <div class="large-12 columns">
        <header class="clearfix">
            <h3 class="left " style="margin:6px 20px 0 0">Actoren</h3>
                <dl class="tabs tiny" data-tab>
                  <dd><a href="#" data-dojo-attach-event="onClick: _openDetail" class="tiny">PROFIEL</a></dd>
                  <dd class="active" style="margin:0 1px"><a href="#" class="tiny">BEWERKEN</a></dd>
                </dl>
        </header>
    </div>
    <div class="large-12 columns">
        <small class="right">&lsaquo; <a href="#" data-dojo-attach-event="onClick: _openSearch">Terug naar zoeken</a> </small>
    </div>
    <div class="large-12 columns">
        <div class="tabs-content">
            <div class="row">
                <div class="content active">
                    <form style="padding-top:10px">

                        <div class="large-4 columns">
                          <div class="placeholder-container" tabindex="-1">
                            <label for="naam">Naam</label>
                            <input data-dojo-attach-point='naam' id="naam" type="text"/>
                          </div>
                          <div class="placeholder-container" tabindex="-1">
                            <label for="voornaam">Voornaam</label>
                            <input data-dojo-attach-point='voornaam' id="voornaam" type="text"/>
                          </div>
                          <div class="placeholder-container" tabindex="-1">
                            <label for="email">Email</label>
                            <input data-dojo-attach-point='email' id="email" type="text"/>
                          </div>
                            <div class="inline-inputs clearfix">
                              <div class="placeholder-container" tabindex="-1">
                                <label for="telefoonlandcode">Telefoon</label>
                                <input style="width: 29%; float: left;" data-dojo-attach-point='telefoonLandcode' id="telefoonlandcode" />
                                <input style="width: 69%" data-dojo-attach-point='telefoon' type="text" />
                              </div>
                            </div>
                        </div>

                        <div class="large-4 columns">
                          <div class="placeholder-container" tabindex="-1">
                            <label for="straat">Straat</label>
                            <input data-dojo-attach-point='straat' id="straat" type="text"/>
                          </div>
                          <div class="placeholder-container" tabindex="-1" style="width:48%;">
                            <label for="nummer">Nummer</label>
                            <input id="nummer" data-dojo-attach-point='nummer' type="text"/>
                          </div>
                          <div class="placeholder-container" tabindex="-1" style="width:48%; float: right;">
                            <label for="postbus">Postbus</label>
                            <input id="postbus" data-dojo-attach-point='postbus' type="text" value=" "/>
                          </div>
                          <div class="placeholder-container" tabindex="-1" style="width:38%;">
                            <label for="postcode">Postcode</label>
                            <input id="postcode" data-dojo-attach-point='postcode' type="text"/>
                          </div>
                          <div class="placeholder-container" tabindex="-1" style="width:58%; float: right;">
                            <label for="gemeente">Gemeente</label>
                            <input id="gemeente" data-dojo-attach-point='gemeente' type="text"/>
                          </div>
                          <div class="placeholder-container" tabindex="-1">
                            <label for="land">Land:</label>
                            <input data-dojo-attach-point='land' id="land" type="text"/>
                          </div>
                        </div>

                        <div class="large-4 columns">
                            <label>Actortype:<input data-dojo-attach-point='actortype' type="text"/></label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row text-center">
                <a href="#" class="button small">BEWAAR</a>
            </div>
        </div>
    </div>

</div>
