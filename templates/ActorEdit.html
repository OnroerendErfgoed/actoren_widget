<div class="row">
  <div class="large-12 columns">
    <header class="clearfix">
      <h3 class="left " style="margin:6px 20px 0 0">Actoren</h3>
      <dl class="tabs tiny" data-tab>
        <dd><a href="#" data-dojo-attach-event="onClick: _openDetail" class="tiny">PROFIEL</a></dd>
        <dd class="active" style="margin:0 1px"><a href="#" class="tiny">BEWERKEN</a></dd>
      </dl>
    </header>
  </div>
  <div class="large-12 columns">
    <small class="right">&lsaquo; <a href="#" data-dojo-attach-event="onClick: _openSearch">Terug naar zoeken</a> </small>
  </div>
  <div class="large-12 columns">
    <div class="tabs-content">
      <div class="row">
        <div class="content active">
          <form style="padding-top:10px">
            <div class="large-4 columns">
              <div class="placeholder-container placeholder-disabled" tabindex="-1">
                <label for="naam">Naam</label>
                <input data-dojo-attach-point='naam' id="naam" type="text" disabled/>
              </div>
              <div class="placeholder-container placeholder-disabled" tabindex="-1">
                <label for="voornaam">Voornaam</label>
                <input data-dojo-attach-point='voornaam' id="voornaam" type="text" disabled/>
              </div>
              <div class="placeholder-container" tabindex="-1">
                <label for="email">Email</label>
                <input data-dojo-attach-point='email' id="email" type="text"/>
              </div>
              <div class="placeholder-container" tabindex="-1">
                <label for="telefoonlandcode">Telefoon</label>
                <input style="width: 30%; float: left;" data-dojo-attach-point='telefoonLandcode' id="telefoonlandcode" />
                <input style="width: 70%" data-dojo-attach-point='telefoon' type="text" />
              </div>
            </div>
            <div class="large-4 columns">
              <div data-dojo-attach-point="crabWidget"></div>
            </div>
            <div class="large-4 columns">
              <div class="placeholder-container placeholder-disabled" tabindex="-1">
                <label for="actortype">Actortype</label>
                <input data-dojo-attach-point='actortype' id="actortype" type="text" disabled/>
              </div>
              <div class="placeholder-container" tabindex="-1">
                <label for="url">URL</label>
                <input data-dojo-attach-point='url' id="url" type="text"/>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row text-center">
        <a href="#" data-dojo-attach-event="onClick: _save" class="button small">BEWAAR</a>
      </div>
    </div>
  </div>
</div>
