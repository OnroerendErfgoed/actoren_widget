<div class="row">
  <div class="large-12 columns">
    <header class="clearfix">
      <h3 class="left " style="margin:6px 20px 0 0">Actoren</h3>
      <dl class="tabs tiny" data-tab>
        <dd style="margin:0 1px"><a href="#" data-dojo-attach-event="onClick: _showActorSearch" class="tiny">Zoeken</a></dd>
        <dd class="active" style="margin:0 1px"><a href="#" class="tiny">Aanmaken</a></dd>
      </dl>
    </header>
  </div>
  <div class="large-12 columns">
    <small class="right">&lsaquo; <a href="#" data-dojo-attach-event="onClick: _openSearch">Terug naar zoeken</a> </small>
  </div>
  <div class="large-12 columns">
    <div class="tabs-content">
      <div class="row">
        <div class="content active">
          <form style="padding-top:10px">

            <div class="large-4 columns">
              <div class="placeholder-container" tabindex="-1">
                <label for="naam">Naam</label>
                <input data-dojo-attach-point='naam' id="naam" type="text"/>
              </div>
              <div class="placeholder-container" tabindex="-1">
                <label for="voornaam">Voornaam</label>
                <input data-dojo-attach-point='voornaam' id="voornaam" type="text"/>
              </div>
              <div class="placeholder-container" tabindex="-1">
                <label for="email">Email</label>
                <input data-dojo-attach-point='email' id="email" type="text" style="width:70%; float:left;"/>
                <select id="emailtype" data-dojo-attach-point='emailtype' style="width:30%; ">
                  <option value=1>thuis</option>
                  <option value=2 selected>werk</option>
                </select>
              </div>
              <div class="placeholder-container" tabindex="-1">
                <label for="telefoonlandcode2">Telefoon</label>
                <input style="width: 10%; float: left;" data-dojo-attach-point='telefoonLandcode' id="telefoonlandcode2" />
                <input style="width: 40%; float: left;" data-dojo-attach-point='telefoon' type="text" />
                <select id="telefoontype" data-dojo-attach-point='telefoontype' style="width:30%; ">
                  <option value=1>thuis</option>
                  <option value=2 selected>werk</option>
                  <option value=3>mobiel</option>
                  <option value=4>fax thuis</option>
                  <option value=5>fax werk</option>
                </select>
              </div>
            </div>

            <div class="large-4 columns">
              <div data-dojo-attach-point="crabWidget"></div>
            </div>

            <div class="large-4 columns">
              <div class="placeholder-container" tabindex="-1">
                <label for="actortype">Actortype</label>
                <select id="actortype" data-dojo-attach-point='type'>
                  <option value="" disabled selected>Selecteer Actortype</option>
                  <option value=1>persoon</option>
                  <option value=2>organisatie</option>
                </select>
              </div>
              <div class="placeholder-container" tabindex="-1">
                <label for="rrn">Rijksregisternummer</label>
                <input data-dojo-attach-point='rrn' type="text" id="rrn" />
              </div>
              <div class="placeholder-container" tabindex="-1">
                <label for="kbo" data-tooltip aria-haspopup="true" class="has-tip tip-bottom radius" title="Kruispuntbank voor Ondernemingen">KBO</label>
                <input data-dojo-attach-point='kbo' type="text" id="kbo" />
              </div>
              <div class="placeholder-container" tabindex="-1">
                <label for="url">URL</label>
                <input data-dojo-attach-point='url' type="text" id="url" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row text-center">
        <a href="#" data-dojo-attach-event="onClick: _save" class="button small">AANMAKEN</a>
      </div>
    </div>
  </div>

</div>
