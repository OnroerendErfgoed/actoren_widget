<div class="row">
  <div class="large-12 columns">
    <header class="clearfix">
      <h3 class="left " style="margin:6px 20px 0 0">Actoren</h3>
      <dl class="tabs tiny" data-tab>
        <dd style="margin:0 1px"><a href="#" data-dojo-attach-event="onClick: _showActorSearch" class="tiny">Zoeken</a></dd>
        <dd class="active" style="margin:0 1px"><a href="#" class="tiny">Aanmaken</a></dd>
      </dl>
    </header>
  </div>
  <div class="large-12 columns">
    <small class="right">&lsaquo; <a href="#" data-dojo-attach-event="onClick: _openSearch">Terug naar zoeken</a> </small>
  </div>
  <div class="large-12 columns">
    <div class="tabs-content">
      <div class="row">
        <div class="content active">
          <form style="padding-top:10px">

            <div class="large-4 columns">
              <label>Naam:<input data-dojo-attach-point='naam' type="text"/></label>
              <label>Voornaam:<input data-dojo-attach-point='voornaam' type="text"/></label>
              <label>Email:<input data-dojo-attach-point='email' type="text"/></label>
              <div class="inline-inputs clearfix">
                <label class="input-label-left" style="width:20%;">Telefoon:
                  <input data-dojo-attach-point='telefoonLandcode' />
                </label>
                <label class="input-label-right"  style="width:79%;">&nbsp;
                  <input class="input-block" data-dojo-attach-point='telefoon' type="text" />
                </label>
              </div>
            </div>

            <div class="large-4 columns">
              <div data-dojo-attach-point="crabWidget"></div>
            </div>

            <div class="large-4 columns">
              <label>Actortype:<input data-dojo-attach-point='actortype' type="text"/></label>
              <label>Rijksregisternummer: <input data-dojo-attach-point='rijksregisternummer' type="text"  /></label>
            </div>
          </form>
        </div>
      </div>
      <div class="row text-center">
        <a href="#" class="button small">AANMAKEN</a>
      </div>
    </div>
  </div>

</div>
