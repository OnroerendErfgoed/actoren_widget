<div>
  <div class="large-12 columns">
    <div class="tabs-content">
      <div class="row">
        <div class="content active">
          <form style="padding-top:10px">
            <div class="large-4 columns">
              <div class="placeholder-container placeholder-disabled" tabindex="-1">
                <label for="naam-${id}">Naam</label>
                <input data-dojo-attach-point='naam' id="naam-${id}" type="text" disabled/>
              </div>
              <div class="placeholder-container placeholder-disabled" tabindex="-1">
                <label for="voornaam-${id}">Voornaam</label>
                <input data-dojo-attach-point='voornaam' id="voornaam-${id}" type="text" disabled/>
              </div>
              <div class="placeholder-container placeholder-disabled" tabindex="-1">
                <label for="email-${id}">Email</label>
                <input data-dojo-attach-point='email' id="email-${id}" type="text" disabled/>
              </div>
              <ul data-dojo-attach-point="emaillist" class="nodisk list-selected-items">
              </ul>
              <div class="placeholder-container placeholder-disabled" tabindex="-1">
                <label for="telefoonlandcode-${id}">Telefoon</label>
                <input style="width: 30%; float: left;" data-dojo-attach-point='telefoonLandcode' id="telefoonlandcode-${id}" type="text" disabled />
                <input style="width: 70%" data-dojo-attach-point='telefoon' id="telefoon-${id}" type="text" disabled />
              </div>
              <ul data-dojo-attach-point="telefoonlist" class="nodisk list-selected-items">
              </ul>
            </div>

            <div class="large-4 columns">
              <div data-dojo-attach-point="crabWidget"></div>
            </div>

            <div class="large-4 columns">
              <div class="placeholder-container placeholder-disabled" tabindex="-1">
                <label for="actortype-${id}">Actortype</label>
                <input data-dojo-attach-point='actortype' id="actortype-${id}" type="text" disabled/>
              </div>
              <div class="placeholder-container placeholder-disabled" tabindex="-1">
                <label for="url-${id}">URL</label>
                <input data-dojo-attach-point='url' id="url-${id}" type="text" disabled/>
              </div>
              <ul data-dojo-attach-point="urllist" class="nodisk list-selected-items">
              </ul>
            </div>

          </form>
        </div>
      </div>
      <div class="row">
        <div class="large-2 columns right">
          <a href="#"
             class="fa fa-pencil editActorIcon"
             data-dojo-attach-event="onClick: _openActorEdit"
             data-dojo-attach-point="editButton"
             title="Actor bewerken">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
